<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="./less/public.css">
    <link rel="stylesheet" href="./less/register.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="logo">
            <img src="./images/index/logo.jpg" alt="">
        </div>
        <div class="dengluXiazai">
            <img src="./images/index/my.jpg" alt="">
            <img src="./images/index/xiazai.jpg" alt="">
        </div>
    </header>
    <section>
        <div class="shouye">
            <p></p>
            <a href="./main.html">
                <h3>首页&gt;</h3>
            </a>
            <span>我的&gt;</span>
            <a href="#">注册</a>
            <p></p>
        </div>
        <!-- 注册-->
        <div class="zhuce">
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号码" class="tel">
                    <span class="tel_s"></span>
                    <p></p>
                    <span class="yzm">发送验证码</span>
                    <p></p>
                </li>
                <li>
                    <input type="text" placeholder="请输入短信中的验证码" class="yzm_text">
                    <span class="yzm_text_s"></span>
                </li>
                <li>
                    <input type="password" placeholder="请输入新密码" class="psw">
                    <span class="psw_s">
                        密码为6-8位数字
                    </span>
                </li>
            </ul>
        </div>
        <button class="btn">立即注册</button>
    </section>
</body>

</html>
<script src="./js/rem.js"></script>
<script src="./js/register.js"></script>
