<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <header>
        <div>
            <img src="images/index/logo.jpg" alt="">
        </div>
        <div>
            <img src="images/index/my.jpg" alt="">
            <img src="images/index/xiazai.jpg" alt="">
        </div>
    </header>
    <section>
        <div class="shouye">
            <p></p>
            <h3>首页&gt;</h3>
            <span>我的&gt;</span>
            <a href="#">登录</a>
            <p></p>
        </div>
        <div class="method">
            <div class="mima">普通登录</div>
            <div class="yanzhengma">验证码快捷登录</div>
        </div>
        <form action="#" id="mima">
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号码">
                </li>
                <li>
                    <input type="text" placeholder="请输入密码">
                </li>
            </ul>
            <button  class="btn">立即登录</button>
            <div class="forget">
                <a href="#">立即注册</a>
                <a href="#">忘记密码</a>
            </div>
        </form>
        <form action="#" id="yanzhengma">
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号码">
                    <p></p>
                    <span>发送验证码</span>
                    <p></p>
                </li>
                <li>
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
            </ul>
            <button  class="btn">验证并登录</button>
            <div class="forget">
                <a href="#">立即注册</a>
                <a href="#">忘记密码</a>
            </div>
        </form>
    </section>
</body>
</html>
