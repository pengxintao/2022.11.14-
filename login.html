<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="./less/public.css">
    <link rel="stylesheet" href="./less/login.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="logo">
            <img src="./images/index/logo.jpg" alt="">
        </div>
        <div class="dengluXiazai">
            <img src="./images/index/my.jpg" alt="">
            <img src="./images/index/xiazai.jpg" alt="">
        </div>
    </header>
    <section>
        <div class="shouye">
            <p></p>
            <span>首页&gt;</span>
            <a href="./main.html">我的&gt;</a>
            <a href="./login.html">登录</a>
            <p></p>
        </div>
        <div class="method">
            <div class="mima active">普通登录</div>
            <div class="yanzhengma">验证码快捷登录</div>
        </div>
        <form action="#" id="mima">
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号码"   class="tel">
                    <span></span>
                </li>
                <li>
                    <input type="text" placeholder="请输入密码"   class="password">
                    <span></span>
                </li>
            </ul>
            <button   class="login-btn btn">立即登录</button>
            <div class="forget">
                <a href="#">立即注册</a>
                <a href="#">忘记密码</a>
            </div>
        </form>
        <form action="#" id="yanzhengma">
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号码">
                    <p></p>
                    <span>发送验证码</span>
                    <p></p>
                </li>
                <li>
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
            </ul>
            <button  class="btn">验证并登录</button>
            <div class="forget">
                <a href="#">立即注册</a>
                <a href="#">忘记密码</a>
            </div>
        </form>
    </section>
</body>
</html>
<!-- 先引入字体和触摸，js单线程 -->
<script src="./js/rem.js"></script>
<script src="./js/touch.min.js"></script>
<!-- 排他法和正则验证 -->
<script src="./js/login.js"></script>
